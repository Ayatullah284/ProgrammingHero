<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Basic CSS</title>
    <style>
        .player{
            text-align: right;
        }
        #cat{
            font-size: large;
            font-weight: 800;
        }
        #short{
            background-color: green;
            text-align: center;
        }
        p{
            background-color: darkkhaki;
            width: 50%;
        }
        li{
            color: indianred;
        }
    </style>
</head>
<body>
    <h1 style="color: blueviolet;">Learning basic CSS</h1>
    <h4 style="background-color: aquamarine;">Inlien CSS</h4>
    <p>css meaning: Cascading Style Sheets</p>
    <p>This is a book</p>
    <p id="short">This is a book</p>
    <p>This is a book</p>
    <p class="player">This is a book</p>
    <p class="player">This is a book</p>
    <ul>
        <li>Inline</li>
        <li id="cat">Internal</li>
        <li class="player">External</li>
    </ul>
</body>
</html>
